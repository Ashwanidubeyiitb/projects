<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shah-zone</title>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #232f3e;
            padding: 10px;
            color: #fff;
        }

        .navbar {
            display: flex;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            padding: 0;
        }

        .navbar input[type="text"] {
            margin-left: 10px;
            padding: 5px;
        }

        .navbar button {
            padding: 5px 10px;
            background-color: #f0c14b;
            border: none;
            color: #000;
        }

        main {
            padding: 20px;
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
            
        }

        .product img {
            width: 200px;
        }

        .product h2 {
            margin-top: 10px;
        }

        .product button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #f0c14b;
            border: none;
            color: #000;
        }

        .cart {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .cart h2 {
            margin: 0;
        }

        .cart ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

    <script>
        // JavaScript code
        let cartItems = [];
        let totalAmount = 0;

        function addToCart(title, price) {
            const item = { title, price };
            cartItems.push(item);
            totalAmount += price;
            updateCart();
        }

        function updateCart() {
            const cartItemsElement = document.getElementById('cart-items');
            const totalAmountElement = document.getElementById('total-amount');
            
            // Clear the cart
            cartItemsElement.innerHTML = '';
            
            // Add each item to the cart
            cartItems.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.title} - $${item.price}`;

                // Add edit button for each item
                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.addEventListener('click', () => editCartItem(index));
            listItem.appendChild(editButton);

            cartItemsElement.appendChild(listItem);
        });

        // Update the total amount
        totalAmountElement.textContent = totalAmount.toFixed(2);
    }

    function editCartItem(index) {
        const newTitle = prompt('Enter new title:');
        const newPrice = parseFloat(prompt('Enter new price:'));

        if (newTitle && !isNaN(newPrice)) {
            const item = cartItems[index];
            totalAmount -= item.price;
            item.title = newTitle;
            item.price = newPrice;
            totalAmount += newPrice;
            updateCart();
        }
    }
</script>
