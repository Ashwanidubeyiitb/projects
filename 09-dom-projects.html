<!DOCTYPE html>

<head>
    <title>domproject</title>
</head>
<body>
    <p>youtube channel hai dosto subscribe kardo</p>
<button onkeydown="
    subscribe();
   "
    class="subscjs" style="background-color: rgb(228, 166, 19);"
    >subscribe</button>

    <p>amazon shipping calculator</p>
    <input placeholder="cost of order!" class="jscostinput"
        onkeydown="
        handlecostkeydown(event);
        
        ">
    <button onclick="
        calculatetotal();
    
    
    ">calculate</button>
    <p class="jstotalcost"></p>

    <script>
        function handlecostkeydown(event){
            if(event.key==='Enter'){
            calculatetotal();

        }
        
        }
        function subscribe(){
            const buttonelement=document.querySelector('.subscjs')
    
    if(buttonelement.innerHTML=== 'subscribe'){
        buttonelement.innerHTML='subscribed';
    }
    
    else{
        // buttonelement='subscribe';
        buttonelement.innerHTML='subscribe'
        buttonelement.innerText='subscribe'
    }
}
    function calculatetotal(){
       const input= document.querySelector('.jscostinput')
      let cost=Number(input.value);
     
       if(cost<40){
        cost=cost+10;
       }
       document.querySelector('.jstotalcost').innerHTML= `$ ${cost}`;

    }
   
    
        
    </script>
</body>
</html>
