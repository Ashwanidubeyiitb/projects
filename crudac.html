<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>

                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">

                                <li><a class="dropdown-item" href="#">Another action</a></li>

                    <form class="d-flex" role="search">

                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5 col-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="chapter name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2">Button</button>
            </div>
        </div>
        <div class="container mt-5 col-6">
        <ul id="parentlist" class="list-group">
            <li class="list-group-item d-flex justify-content-between">
                <h3  class="flex-grow-1">CHapter 1</h3> 
                <button class="btn btn-warning mx-2">Edit</button></li>
                <button class="btn btn-danger" onclick="removechapter(this)">remove</button>
            </li>
            
        </ul>
    </div>
    </main>

    <script>
        let addbtn=document.getElementById('add_btn')
        addbtn.addEventListener('click', addchapter)
        function addchapter(e){
            let currentBtn=e.currentTarget;
            let currentinput=currentBtn.previousElementSibling


            let newLi=document.createElement('li')
           
            //newLi.classList.add('list-group-item')
            newLi.className= "list-group-item d-flex justify-content-between"
            let currentchaptername =currentinput.value

            newLi.innerHTML=`<h3 class="flex-grow-1">${currentchaptername}</h3> 
                <button class="btn btn-warning mx-2">Edit</button></li>
                <button class="btn btn-danger" on>remove</button>`

            let parentlist=document.getElementById('parentlist');
            parentlist.appendChild(newLi)
        }

        function removechapter(currentelement){
            currentelement.parentelement.remove()

        }
    </script>
</body>
